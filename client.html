<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Chat</title>
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/lib/emojione/assets/sprites/emojione.sprites.css">
  <link rel="author" href="humans.txt">
</head>
<body>

  <nav>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-controls="navbar">
            <i class="glyphicon glyphicon-user"></i>
          </button>

          <a class="navbar-brand">Chat</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">


      <div class="col-sm-9 col-md-10 main chat">
        <div class="span8" id="messages">
          <div id="messages-inner" class="well"></div> 
        </div> 
      </div>
      
      <div id="users" class="col-sm-3 col-md-2 col-md-offset-10 col-sm-offset-9 sidebar">
        <ul id="user-list" class="list-group">
        </ul>
      </div>

      <footer class="footer">
        <div class="input-group col-sm-9 col-md-10">
          <input type="text" class="form-control" id="data" placeholder="deine Nachricht" rows="1">
          <div class="input-group-btn">
            <button class="btn btn-default smiley-holder" data-trigger="click" data-container="body" data-placement="top" data-html="true">
              <i class="emojibtn handled"><i class="emojione-1F600" data-name=":grinning:"></i></i>
            </button>
            <button id="datasend" class="btn btn-success">senden</button>
          </div>
        </div> 
        <div class="col-sm-3 col-md-2"></div>
      </footer>

    </div>
  </div>

  <div id="login" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="control-label" for="nickname">Wie soll dein Nickname lauten?</label>
              <input type="text" name="nickname" class="form-control" placeholder="Nickname">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div id="kekse" class="emojioneselector">
    <div class="emojioneselector-filters"></div>
    <div class="emojioneselector-tabs"></div>
  </div>

  <div class="smileyHider"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/jquery/jquery.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.js"></script>
  <script src="/lib/emojione/js/emojione.min.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/emojioneselector.js"></script>
  <script src="/js/jquery.titlealert.js"></script>
</body>
</html>
